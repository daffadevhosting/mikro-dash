<div class="row g-4 mb-4">
  <div class="col-md-3">
    <div class="card dashboard-card text-light">
      <div class="card-body d-flex align-items-center">
        <i class="bi bi-people-fill me-3 card-icon text-warning"></i>
        <div>
          <h5 class="card-title">Total Users</h5>
          <h3 id="total-users">...</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card dashboard-card text-light">
      <div class="card-body d-flex align-items-center">
        <i class="bi bi-wifi me-3 card-icon text-success"></i>
        <div>
          <h5 class="card-title">Online</h5>
          <h3 id="online-users" class="text-success">...</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card dashboard-card text-light">
      <div class="card-body d-flex align-items-center">
        <i class="bi bi-cash-stack me-3 card-icon text-info"></i>
        <div>
          <h5 class="card-title">Income Today</h5>
          <h3 class="text-info">Rp 0.00</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card dashboard-card text-light">
      <div class="card-body d-flex align-items-center">
        <i class="bi bi-calendar2-month me-3 card-icon text-primary"></i>
        <div>
          <h5 class="card-title">Income This Month</h5>
          <h3 class="text-primary">Rp 0.00</h3>
        </div>
      </div>
    </div>
  </div>
</div>

<script>

  function loadStatus() {
fetch('{{site.localurl}}/php/stats.php')
  .then(response => response.json())
  .then(data => {
    if (!data.error) {
      document.getElementById('total-users').textContent = data.totalUsers;
      document.getElementById('online-users').textContent = data.onlineUsers;
    } else {
      document.getElementById('total-users').textContent = 'Error';
      document.getElementById('online-users').textContent = 'Error';
    }
  })
  .catch(err => {
    document.getElementById('total-users').textContent = 'Error';
    document.getElementById('online-users').textContent = 'Error';
  })
 };

  setInterval(loadStatus, 5000); // Refresh setiap 5 detik
  loadStatus();
</script>
